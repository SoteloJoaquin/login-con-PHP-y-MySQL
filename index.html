<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box" id="login-box">
                <h2>Iniciar Sesión</h2>
                <form method="post" action="login.php">
                    <div class="input-group">
                        <label for="login-usuario">Usuario</label>
                        <input type="text" id="login-usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="login-contrasena">Contraseña</label>
                        <input type="password" id="login-contrasena" name="contrasena" required>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                    <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
                </form>
            </div>

            <div class="form-box" id="register-box" style="display: none;">
                <h2>Registrarse</h2>
                <form method="post" action="registro.php">
                    <div class="input-group">
                        <label for="register-usuario">Usuario</label>
                        <input type="text" id="register-usuario" name="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="register-contrasena">Contraseña</label>
                        <input type="password" id="register-contrasena" name="contrasena" required>
                    </div>
                    <button type="submit">Registrarse</button>
                    <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('register-box').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('register-box').style.display = 'block';
        }
    </script>
</body>
</html>
